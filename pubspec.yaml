name: my_league_flutter
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  font_awesome_flutter: ^10.8.0
  flutter_svg: ^2.2.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/prod/icons/logo_mi_futbol_v5.svg
    - .env

flutter_launcher_icons:
  image_path: 'assets/prod/launcher/logo_mi_futbol_v9_1024.png'
  android: true
  ios: true
  remove_alpha_ios: true

flutter_native_splash:
  image: assets/prod/branding/logo_mi_futbol_v9_512.png
  color: '#FFFFFF'
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFit
